<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>

<p>Do you prefer cats or dogs?</p>

<form>
	<label for="cats">Cats:</label>
	<input id="cats" type="radio" name="petChoice" value="CAT"></input>
	
	<label for="dogs">Dogs:</label>
	<input id="dogs" type="radio" name="petChoice" value="DOG"></input>

	<p>What's your favorite color?</p>

	<select name="color">
		<option value="RED">Red</option>	
		<option value="BLUE">Blue</option>	
		<option value="YELLOW">Yellow</option>	
	</select>
	
	<p>Tell me sonething about yourself.</p>

	<label for="bio">Bio:</label>
	<textarea id="bio" name="bio" rows="10" cols="50"></textarea>

	<button>Go!</button>
</form>

</body>
</html>
